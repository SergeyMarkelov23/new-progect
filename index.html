<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Image Galery</h1>
    <div class="progress">
      <div class="bar" style="width: 100%;"></div>
    </div>
    <div class="container">
      <div class="thumb">
        <div>
          <img
            src="https://via.placeholder.com/600/92c952?=random"
            data-index="0"
          />
          <img
            src="https://via.placeholder.com/600/92c952?=random"
            data-index="0"
          />
        </div>
        <div>
          <img
            src="https://via.placeholder.com/600/92c952?=random1"
            data-index="1"
          />
        </div>
        <div>
          <img src=https://via.placeholder.com/600/92c952?=random2"
          data-index="2" />
        </div>
        <div>
          <img
            src="https://via.placeholder.com/600/92c952?=random3"
            data-index="3"
          />
        </div>
      </div>
      <div class="preview">
        <img />
        <div class="authorTitle">Author</div>
        <div class="author"></div>
      </div>
    </div>
    <div class="buttons">
      <button class="new">NEW</button>
      <button class="play">PLAY</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
